<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Transition Matrix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --bg: #0b0d10;
      --panel: rgba(20, 25, 32, 0.92);
      --border: rgba(255, 255, 255, 0.08);
      --ink: #f2f5f9;
      --muted: #9fb0c2;
      --accent: #4aa3ff;
      --shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(74, 163, 255, 0.12), transparent 60%), var(--bg);
      color: var(--ink);
      display: flex;
      justify-content: center;
      padding: 48px 16px 96px;
    }

    main {
      width: min(960px, 100%);
      display: grid;
      gap: 24px;
    }

    header {
      text-align: center;
      padding: 24px;
      border-radius: 20px;
      background: rgba(20, 25, 32, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 4vw, 2.6rem);
      letter-spacing: 0.4px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.6;
    }

    section {
      background: var(--panel);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: grid;
      gap: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 800px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    label {
      display: grid;
      gap: 8px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    select,
    textarea {
      background: rgba(9, 12, 16, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 12px;
      font: inherit;
      color: var(--ink);
    }

    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(74, 163, 255, 0.25);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-weight: 600;
      line-height: 1.4;
    }

    .flags {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .flag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .flag input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .result-block h2 {
      margin: 0 0 4px;
      font-size: 1.2rem;
      letter-spacing: 0.2px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>System Transition Matrix</h1>
      <p class="lead">Select the existing and proposed configurations to generate the corresponding depot notes.</p>
    </header>

    <section>
      <div class="grid">
        <div>
          <h2>Boiler</h2>
          <label>
            <span>Current boiler</span>
            <select id="boiler-from">
              <option value="regular">Regular</option>
              <option value="system">System</option>
              <option value="combi">Combi</option>
              <option value="warm_air">Warm air</option>
              <option value="none">None</option>
            </select>
          </label>
          <label>
            <span>Proposed boiler</span>
            <select id="boiler-to">
              <option value="regular">Regular</option>
              <option value="system">System</option>
              <option value="combi">Combi</option>
            </select>
          </label>
        </div>
        <div>
          <h2>Cylinder</h2>
          <label>
            <span>Current cylinder</span>
            <select id="cyl-from">
              <option value="vented">Vented</option>
              <option value="unvented">Unvented</option>
              <option value="none">None</option>
            </select>
          </label>
          <label>
            <span>Proposed cylinder</span>
            <select id="cyl-to">
              <option value="vented">Vented</option>
              <option value="unvented">Unvented</option>
              <option value="none">None</option>
            </select>
          </label>
        </div>
      </div>

      <div class="grid">
        <div>
          <h2>Flue</h2>
          <label>
            <span>Current flue</span>
            <select id="flue-from">
              <option value="balanced">Balanced</option>
              <option value="horizontal">Horizontal</option>
              <option value="open">Open</option>
              <option value="any">Any</option>
            </select>
          </label>
          <label>
            <span>Proposed flue</span>
            <select id="flue-to">
              <option value="fanned_horizontal">Fanned horizontal</option>
              <option value="fanned_vertical">Fanned vertical</option>
            </select>
          </label>
        </div>
        <div>
          <h2>Flags</h2>
          <div class="flags">
            <label class="flag"><input type="checkbox" id="flag-plume" />Plume kit required</label>
            <label class="flag"><input type="checkbox" id="flag-noplume" />Plume kit not required</label>
            <label class="flag"><input type="checkbox" id="flag-pump" />Shower pump present</label>
          </div>
        </div>
      </div>
    </section>

    <section class="result-block">
      <div>
        <h2>Boiler and controls</h2>
        <textarea id="boiler-notes" readonly></textarea>
      </div>
      <div>
        <h2>Flue</h2>
        <textarea id="flue-notes" readonly></textarea>
      </div>
      <div>
        <h2>System characteristics (new)</h2>
        <textarea id="system-new-notes" readonly></textarea>
      </div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
